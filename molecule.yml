---
dependency: []

# Default driver
driver:
  name: docker

vagrant:
  platforms:
    - name: centos7
      box: centos/7
  providers:
    - name: virtualbox
      type: virtualbox
      options:
        memory: 512
        cpus: 1
  instances:
    - name: selinux-utils-vagrant

docker:
  containers:
  - name: selinux-utils-docker
    image: centos
    image_version: 7

verifier:
  name: testinfra
